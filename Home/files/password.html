<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit your Sima Story</title>
    <link rel="stylesheet" href="/simastyle.css">
</head>
<body>

<div id="background">
    <div id="buttons">
        <pre id="helptext"></pre>



        <form method="post" action="/changePass">
            <input name="oldpass" type="password" placeholder="old Password">
            <input name="newpass" type="password" placeholder="new Password">
            <input name="repeat" type="password" placeholder="repeat Password">
            <input type="submit" value="Change">
        </form>



        <button onclick="window.location = '/f/edit.html'">Cancel</button>
    </div>
</div>

<!-- Ajax lib -->
<script type="text/javascript" src="/f/ajax.js"></script>

</body>
</html>
